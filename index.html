<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/indexStile.css">
    <title>The Game</title>
</head>
<body>
    <h1 id = 'title'>Tic Tac Toc</h1>
    <div class="start">
        <h2 id = 'rules'>Welcome to the challenger game <br>Press the button bellow to start!</h2>
        <button id = 'btStart' class = 'btns'>Start Game</button>
        <div class="placeArea" id ='score'>
            <div class = 'ico left'></div>
            <div class="actualScore">
                <div id="playerScore1">0</div>
                <div>x</div>
                <div id="playerScore2">0</div>
            </div>
            <div class="ico right"></div>
        </div>
    </div>
    <div class="container placeArea">
        <div class = 'section'>
            <div class="square" id = '0'></div>
            <div class="square" id = '1'></div>
            <div class="square" id = '2'></div>
        </div>
        <div class = 'section'>
            <div class="square" id = '3'></div>
            <div class="square" id = '4'></div>
            <div class="square" id = '5'></div>
        </div>
        <div class = 'section'>
            <div class="square" id = '6'></div>
            <div class="square" id = '7'></div>
            <div class="square" id = '8'></div>
        </div>
    </div>

    <div class="restart">
        <button id = 'restartGame' class = 'btns'>Restart Game</button>
    </div>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>
</body>
</html>
